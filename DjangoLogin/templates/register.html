<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>用户注册</title>

  <!-- Custom fonts for this template-->
  <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">注册用户</h1>
              </div>
              <form class="user" method="post">

                  {% csrf_token%}

                <div class="form-group row">


                </div>
                <div class="form-group">
                  <input type="email" name="email"  class="form-control form-control-user" id="exampleInputEmail" placeholder="邮箱">
                </div>
                <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-0">
                    <input type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="密码">
                  </div>
                   </div>
{#                  <div class="col-sm-6">#}
{#                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="确认密码">#}
{#                  </div>#}
                  <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-4">
                    <input type="text" name="username" class="form-control form-control-user" id="exampleInputPassword" placeholder="用户名">
                  </div>


                  <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-2">
                    <input type="text" name="age" class="form-control form-control-user" id="exampleInputPassword" placeholder="年龄">
                  </div>
                   </div>
                  <div class="form-group row">
                  <div class="col-sm-18 mb-3 mb-sm-0">
                    <input type="text" name="gender" class="form-control form-control-user" id="exampleInputPassword" placeholder="性别">
                  </div>
                   </div>

                   <div class="form-group row">
                   <div class="col-sm-18 mb-3 mb-sm-0">
                    <input type="text" name="phone_number" class="form-control form-control-user" id="exampleInputPassword" placeholder="电话">
                  </div>
                   </div>

                  <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-3">
                  <input type="text" name="address" class="form-control form-control-user" id="exampleInputPassword" placeholder="地址">
                  </div>

                  <div class="form-group row">
                  <div class="col-sm-4 mb-3 mb-sm-3">
                  <input type="file" name="photo" class="form-control form-control-user" id="exampleInputPassword" placeholder="图像">
                  </div>


{#                       <input type="file" name="photo">#}






                  <input type="submit" class="btn btn-primary btn-user btn-block" value="提交注册">
{#                <a href="login.html" class="btn btn-primary btn-user btn-block">#}
{#                  提交注册#}
{#                </a>#}
                <hr>



              </form>
                 <p style="color: red" align="center">{{ error_message }}</p>

{#              <hr>#}
{#              <div class="text-center">#}
{#                <a class="small" href="forgot-password.html">忘记密码?</a>#}
{#              </div>#}
              <div class="text-center">
                <a class="small" href="/login/">已经有账户了? 登录!</a>
                  <p style="color: red">{{ error_massage }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>


  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="/static/js/sb-admin-2.min.js"></script>

</body>

</html>
