<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/jq/jquery.min.js"></script>
</head>
<body>

<input type="text" id="content">
<input type="button" id="button" value="button">
<script>
    $(
        function () {
            $("#button").click(
                function () {
                    $.ajax(
                        {
                            url:"/agd/",
                            type:"get",
                            data:"",

                            success:function (vales) {
                                console.log(vales["ojbk"]);

                            },
                            error:function (error) {
                                console.log(error)

                            }
                        }


                    )



                }
            )
        }
    )



</script>
