<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="/static/jq/jquery.min.js">
    </script>
    <link rel="stylesheet" href="/static/css/myone.css">
</head>
<body>
<form method="post">
    {% csrf_token %}
    <h1>登录</h1>
    <p>
        <input type="text" name="username" placeholder="用户名">
    </p>
    <p>
        <input type="password" name="password" placeholder="密码">
    </p>
    <p>
        <input class="submit" type="submit" value="登录">
    </p>

<p><a class="bian" href="/register/">还没有账户?点击注册</a></p>
<p><a class="bian" href="/logout/">退出清除cookie</a></p>
    <br>
<p><a class="bian" href="/index/">不登录,试试能不能进去</a></p>
    <br>





</form>
</body>
</html>
