{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if article %}
        <h1 style="..." align="center">{{ article.title }}</h1>
    <hr>
        <h4 align="center">{{ article.author }}</h4>
        <p align="center">{{ article.public_time }}</p>
    <hr>
        <p>
        {{ article.content }}
            <br>
            <img src="{% static article.image %}">
        </p>
    {% else %}
        <p>找不到这篇文章</p>
    {% endif %}
    <a href="/page_list/">返回</a>



</body>
</html>
